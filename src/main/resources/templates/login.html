<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Login</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3" style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">

    <!-- Formulaire de connexion -->
    <form action="#" th:action="@{/login}" method="POST">

        <!-- Logo -->
        <div class="text-center mt-3 mb-3">
            <h5 class="btn btn-success">Pay My Buddy</h5>
        </div>

        <!-- Messages d'alerte -->
        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
        <div class="alert alert-danger" th:if="${param.error}">Invalid email or password</div>
        <div class="alert alert-dark" th:if="${param.logout}">You have been logged out</div>

        <!-- Champ Email -->
        <div class="form-group p-1">
            <input type="email" class="form-control" name="email" placeholder="&#xf0e0; Email"
                   style="font-family:Arial, FontAwesome" id="inputEmail" maxlength="30" required>
        </div>

        <!-- Champ Mot de passe -->
        <div class="form-group p-1">
            <input type="password" class="form-control" name="password" placeholder="&#xf069; Password"
                   style="font-family:Arial, FontAwesome" id="inputPassword" maxlength="30" required>
        </div>

        <!-- Case Ã  cocher "Remember Me" -->
        <div class="form-check text-center">
            <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember Me</label>
        </div>

        <!-- Bouton de connexion -->
        <div class="form-group p-1 text-center mt-3 mb-2">
            <button id="submit-button" type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>

    <!-- Lien vers la page d'inscription -->
    <div class="form-group mt-4">
        <label><a th:href="@{/signup}">Click here to sign up</a></label>
    </div>
</div>
</body>
</html>
